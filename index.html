<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>The Americalculator</title>

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
	<!--jQuery-->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" 
        integrity="sha256-Lsk+CDPOzTapLoAzWW0G/WeQeViS3FMzywpzPZV8SXk=" 
        crossorigin="anonymous"></script>
    <!-- jQuery UI CSS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
		crossorigin="anonymous"></script>
	
    <!-- Externe CSS-Datei -->
    <link rel="stylesheet" href="style.css">
	<!-- Externe JS-Datei -->
	<script src="script.js"></script>

</head>
<section>
<body>
	<!-- Header -->
    <header>
			<img src="Americalculator-Logo.png" id="logo" alt="logo" onclick="location.reload()">
			<h1>The Americalculator</h1>
	</header>

	<!-- Hauptinhalt -->
	<main>
		<div id = "startMenu">
            <h6>Auswahl der Umrechnung</h6>
            	<button class="btn btn-large" id="showTemperature"><img src="thermometer.png" height="50px" width="50px"></button>
				<button class="btn btn-large" id="showClothing"><img src="clothes-hanger.png" height="50px" width="50px"></button>
				<button class="btn btn-large" id="showSpeed"><img src="speedometer.png" height="50px" width="50px"></button>
				<button class="btn btn-large" id="showShoeSize"><img src="size.png" height="50px" width="50px"></button>
				<button class="btn btn-large" id="showClothing"><img src="dollar.png" height="50px" width="50px"></button>
        </div>
		<div id="actionMenus">
		<div id="temperature" style="display:none">
			<form>
				<div class ="form-group">
					<label for="temperatureCelsius">Temperatur in Grad Celsius:</label>
					<input class ="form-control" id ="temperatureCelsius" type = "number" placeholder ="Temperatur in C*">
					<div id="slider"></div>
				</div>
			</form>
			<button class ="btn btn-large" id="calculateTemperature">Temperatur in Fahrenheit berechnen</button>
		</div>
		<div id="clothing" style="display:none">
			<h2>Frauen</h2>
			<label id="lblSizeFemaleEU">Wählen Sie Ihre EU-Größe</label>
			<select name="sizeFemaleEU" id="sizeFemaleEU" class="form-select-sm" aria-label=".form-select-sm example">
			  <option value="xs">XS - 34</option>
			  <option value="s">S - 36</option>
			  <option value="m">M - 38</option>
			  <option value="l">L - 40</option>
			  <option value="xl">XL - 42</option>
			  <option value="xxl">XXL - 44</option>
			  <option value="xxxl">XXXL - 46</option>
			</select>
			<br><hr>
			<h2>Männer</h2>
			<label id="lblSizeMaleEU">Wählen Sie Ihre EU-Größe</label>
			<select name="sizeMaleEU" id="sizeMaleEU" class="form-select-sm" aria-label=".form-select-sm example">
			  <option value="xs">XS - 46</option>
			  <option value="s">S - 48</option>
			  <option value="m">M - 50</option>
			  <option value="l">L - 52</option>
			  <option value="xl">XL - 54</option>
			  <option value="xxl">XXL - 56</option>
			  <option value="xxxl">XXXL - 58</option>
			</select>
		</div>
		<div id="speed" style="display:none">
			<form>
				<div class ="form-group">
					<label for="speedKMH">Geschwindigkeit in KM/H</label>
					<input class ="form-control" id ="speedKMH" type = "number" placeholder ="Geschwindigkeit in KM/H">
				</div>
			</form>
			<button class ="btn btn-large" id="calculateSpeed">Geschwindigkeit in MP/H berechnen</button>
		</div>

		<div id="shoeSize" style="display:none">
			<form>
				<div class ="form-group" id="size">
					<button class="btn btn-large" id="showFemaleShoeSize"><img src="high-heel.png" height="50px" width="50px"></button>
					<button class="btn btn-large" id="showMaleShoeSize"><img src="smart-shoe.png" height="50px" width="50px"></button>
				</div>
			</form>
			<button class ="btn btn-large" id="calculateShoeSize">Schuhgöße umrechnen</button>
		</div>
	</div>
	</main>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2023 Americalculator</p>
			<btn class="btn btn-large" id="backToMenu">Zurück zum Auswahlmenü</btn>
		</div>
	</footer>
</body>
</section>
</html>
