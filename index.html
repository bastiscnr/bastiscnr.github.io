<div id ="header">
	<h1>Stundenmappe</h1>
</div>
<h2 class="h2">Einfache Stundenberechnung</h2>
<div id="content">
    <div class ="form-group">
      <label for="beginnzeit">Beginnzeit</label>
      <input type="time" class="form-control" id="beginnzeit" onchange="timeInputChanged(this.value)">
    </div>
    <div class ="form-group">
        <label for="endzeit">Endzeit</label>
        <input type="time" class="form-control" id="endzeit" onchange="timeInputChanged(this.value)">
    </div>
    <div class ="form-group">
      <label for="pausendauer">Pausendauer</label>
      <input type="range" class="form-range" min="1" max="80" step="0.1" id="distance-slider" oninput="distanceSliderChanged(this.value)">
  </div>
    <br>
    <button class ="btn btn-primary" id="berechnen">Stunden berechnen</button>
    <button class ="btn btn-primary" id="speichern">Daten speichern</button>
    <br>
    <br>
    <div id ="stunden" class="alert alert-primary" style ="display:none"></div>
